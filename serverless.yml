service: serverless-webpack-gql

provider:
    name: aws
    runtime: nodejs14.x
    region: us-east-1
    memorySize: 256

plugins:
  - serverless-offline
  - serverless-webpack

custom:
  serverless-offline:
    allowCache: true
      
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: false
    packager: 'npm'
    excludeFiles: src/**/*.test.js 

package:
    individually: true

functions:
  graphql:
    handler: lambdas/graphql.graphqlHandler
    events:
    - http:
        path: graphql
        method: POST
        cors: true
    - http:
        path: graphql
        method: GET
        cors: true
    - http:
        path: playground
        method: ANY
        cors: true

resources:
    Resources:
        DemoBucketUpload:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: srkikljajo23
